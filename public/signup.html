  <div class="container">
    <div class="row">
      <div class="card border-danger col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
         
          <h3><strong>Choose an Avatar</strong></h3>
            <select class="chosen-select" id="character">
                  <option value=""></option>
                  <option value="1">Black Widow</option>
                  <option value="2">Bucky</option>
                  <option value="3">Captain America</option>
                  <option value="4">Captain Marvel</option>
                  <option value="5">Dr Strange</option>
                  <option value="6">Hela</option>
                  <option value="7">Killmonger</option>
                  <option value="8">Sap Groot</option>
                  <option value="9">Star Lord</option>
                  <option value="10">Teen Groot</option>
                  <option value="11">Thor</option>
                </select>
            <hr>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
            <hr>
          <button id="submit" type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": {

      },
      ".chosen-select-no-single": {
        disable_search_threshold: 10
      },
      ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
      },
      ".chosen-select-width": {
        width: "100%"
      }
    };


    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

  
  </script>
